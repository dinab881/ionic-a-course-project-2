<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-mail</ion-label>
                            <ion-input
                                    ngModel
                                    name="email"
                                    required
                                    email
                                    type="email"
                                    #emailCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label>Should be a valid email address</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input
                                    type="password"
                                    ngModel
                                    name="password"
                                    required
                                    minlength="6"
                                    #passCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
                            <ion-label>Should at least 6 characters long</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button
                            color="primary"
                            type="button"
                            fill="clear"
                            expand="block"
                            (click)="onSwitchAuthMode()"
                    >
                        Switch to {{ isLogin ? 'Signup' : ':Login'  }}
                    </ion-button>
                    <ion-button
                            color="primary"
                            type="submit"
                            expand="block"
                            (click)="onLogin()"
                            [disabled] = "!f.valid">
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>


    <!--<div text-center>
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div>-->


</ion-content>
